reference:
  - title: Index Operations
    desc: __Extract and check the index.__
    contents:
    - starts_with("tk_index")
    - starts_with("has_timetk_idx")
  - title: Make Operations
    desc: __Creating future time series allowing for holidays, weekends, and regularly skipped days to be removed.__
    contents:
    - starts_with("tk_make")
  - title: Get Operations
    desc: __Get summaries, frequency, and signatures from the time series index.__
    contents:
    - contains("tk_get")
  - title: Augment Operations
    desc: __Add columns to the original data.__
    contents:
    - contains("augment")
  - title: Vector Operations
    desc: __Apply vectorized operations to time series data__
    contents:
    - contains("_vec")
  - title: Recipe Operations (Feature Engineering Steps)
    desc: __Preprocessing & Feature Engineering operations for use with `recipes`__
    contents:
    - contains("step_")
  - title: Conversion Operations
    desc: __Functions for converting between common time series formats.__
    contents:
    - "tk_tbl"
    - "tk_ts"
    - "tk_ts_"
    - "tk_xts"
    - "tk_xts_"
    - "tk_zoo"
    - "tk_zoo_"
    - "tk_zooreg"
    - "tk_zooreg_"



